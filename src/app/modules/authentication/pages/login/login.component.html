<div class="wrapper-content-login">

  <div class="content-login">
    <div class="container-login">
      <div class="content-login-left"></div>
      <div class="content-login-right"></div>
    </div>

    <div class="content-card">

      <div class="content-card-login-left">
        <div class="div-rotate"></div>
      </div>

      <div class="content-card-login-right">

        <div class="content-form-login">
          <div class="content-form-login-head">
            <img src="assets/images/logo.png" alt="logo">
            <h1>Proyecto Personal</h1>
          </div>

          <div class="content-form-login-body">
            <form autocomplete="off">

              <div class="grid">
                <div class="col-12">
                  <div class="form-container">
                    <div class="form-group">
                      <label class="form-label">Usuario</label>
                      <input type="text" class="form-input"
                             placeholder="Ingresa tu nombre de usuario">
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-container">
                    <div class="form-group">
                      <label class="form-label">Contraseña</label>
                      <input type="text" class="form-input"
                             placeholder="Ingresa tu contraseña">
                    </div>
                  </div>
                </div>

              </div>

            </form>
          </div>

          <div class="content-form-social-networks">
            <em class="icon-facebook"></em>
            <em class="icon-twitter"></em>
            <em class="icon-google"></em>
          </div>


          <div class="content-login-button">
            <p>¿Olvidaste tu contraseña? <span>Recuperala aquí</span></p>
            <button>Iniciar sesion</button>
          </div>


        </div>


      </div>

    </div>
  </div>


</div>
